    <div class="container" id="container">
        <span class="hamburger" id="hamburger">
            ☰
        </span>
        <div class="sidebar" id="sidebar">
            <div class="button" id="button">
                <span class="logo" id="logo"><i class="fa-solid fa-chess-pawn"></i></span>
                <span class="chess-ai" id="chess-ai">Chess AI</span>
                <span class="close-button" id="close-button">×</span>
            </div>
            <div class="links">
                <a href="#Play" class="Play"><i class="fa-solid fa-chess"></i> Play</a>
                <a href="#About" class="About"><i class="fa-solid fa-chess-board"></i> About</a>
                <a href="#Settings" class="Settings"><i class="fa-solid fa-gear"></i> Settings</a>
                <a href="#PGN" class="download-pgn"><i class="fa-solid fa-download"></i> Download PGN</a>
            </div>
        </div>
        <div id="board" class="board"></div>
        <div class="move-history-container" id="move-history-container">
            <div class="move-history-text" id="move-history-text">
                <span><i class="fa-solid fa-chess-board"></i> Move History</span>
            </div>
            <div class="moves-list" id="moves-list">
            </div>
        </div>
    </div>

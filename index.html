<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <span class="hamburger" id="hamburger">
            ☰
        </span>
        <div class="sidebar" id="sidebar">
            <div class="button" id="button">
                <span class="logo" id="logo"><i class="fa-solid fa-chess-pawn"></i></span>
                <span class="chess-ai" id="chess-ai">Chess AI</span>
                <span class="close-button" id="close-button">×</span>
            </div>
            <div class="links">
                <a href="#Play" class="Play"><i class="fa-solid fa-chess"></i> Play</a>
                <a href="#About" class="About"><i class="fa-solid fa-chess-board"></i> About</a>
                <a href="#Settings" class="Settings"><i class="fa-solid fa-gear"></i> Settings</a>
                <a href="#PGN" class="download-pgn"><i class="fa-solid fa-download"></i> Download PGN</a>
            </div>
        </div>
        <div id="modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-body">
                <span class="close" id="close">&times;</span>
                <span class="game-over-text">Game Over!</span>
                <span class="you-ai" id="you-ai">You  &nbsp -  &nbsp AI</span>
                <span class="you-score" id="you-score">1</span>
                <span class="ai-score" id="ai-score">0</span>
                <span class="optional" id="optional"></span>
              </div>
            </div>         
        </div>
        <div id="play-modal" class="play-modal">
            <!-- Modal content -->
            <div class="play-modal-content">
                <div class="play-modal-body">
                    <span class="play-close" id="play-close">&times;</span>
                    <span class="color-select">Select Color</span>
                    <div class="color-select-buttons" id="color-select">
                        <button class="button button1" id="button1">White</button>
                        <button class="button button2" id="button2">Black</button>
                    </div>
                    <span class="depth" id="depth"></span>
                </div>
            </div>
        </div>
        <div class="game-score" id="game-score">
            <span class="AI-score">AI - </span>
            <span class="you-score">You - </span>
        </div>
        <div id="board" class="board"></div>
        <div class="move-history-container" id="move-history-container">
            <div class="move-history-text" id="move-history-text">
                <span><i class="fa-solid fa-chess-board"></i> Move History</span>
            </div>
            <div class="moves-list" id="moves-list">
            </div>
            <div class="move-history-bottom-container" id="move-history-bottom-container">
                <span class="resign-logo" id="resign-logo"><i class="fa-solid fa-flag"></i></span>
                <span class="flip-board-logo" id="flip-board-logo"><i class="fa-solid fa-chess-queen"></i></span>                
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/e7419329b2.js" crossorigin="anonymous"></script>
    <script src="/SidebarRender.js"></script>
</body>

</html>
